<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="row">
        <section class="leftside">
            <div class="leftside__first">Flextr</div>
                <div class="leftside__row">
                        <div class="leftside__heading">
                         <div class="leftside__heading-h1">
                            Создание аккаунта
                         </div>
                         <p class="leftside__heading-p">
                            Добро пожаловать в Flextr!
                           </p>
                        </div>

                    <form action="#" class="leftside__formrow">
                        <div class="leftside__formcontainer">
                            <input class="leftside__form-1 forms" type="text" placeholder="required" value="Ayyubxon" >
                            <label class="leftside__label" for="name">имя</label>
                            <img class="leftside__icon" src="./icon/tick-mark.svg" alt="icon">
                        </div>
                                    
                        <div class="leftside__formcontainer">
                            <input class="leftside__form-2 forms" type="email" placeholder="required" value="Ayyubxon@gmail.com" >
                            <label class="leftside__label" for="email">Адрес электронной почты</label>
                            <img class="leftside__icon" src="./icon/tick-mark.svg" alt="icon">
                        </div>

                        <div class="leftside__numberrow">
                            <div class="leftside__formcontainer">
                                <input class="leftside__form-3 forms" type="text" placeholder="required" value="+998 99 912 18 89" >
                                <label class="leftside__label" for="name">Телефонный номер</label>
                                <img class="leftside__icon" src="./icon/tick-mark.svg" alt="icon">
                            </div>
                        </div>
                             
                        <div class="leftside__formcontainer">
                            <input class="leftside__form-4 forms" type="text" placeholder="required" value="14563245" >
                            <label class="leftside__label" for="name">Пароль</label>
                            <img class="leftside__icon" src="./icon/visible.svg" alt="icon">
                        </div>
                           
                        <div class="leftside__formcontainer">
                            <input class="leftside__form-5 forms" type="text" placeholder="required" value="14563245" >
                            <label class="leftside__label" for="name">Подтвердить пароль</label>
                            <img class="leftside__icon" src="./icon/visible.svg" alt="icon">
                        </div>
                    </form> 
                    
                    <div class="leftside__bottom">
                        <div class="leftside__cookie">
                            <input type="checkbox" class="leftside__checkbox"></input>
                            <p class="leftside__bottomheading">
                                <label class="leftside__bottomlabel" for="sign-up-checkbox">Я согласен на</label>
                                <a href="#" class="leftside__link">Cookie-файлы</a>
                                и
                                <a href="#" class="leftside__link">Политикой конфиденциальност</a>
                            </p>
                        </div>

                        <div class="leftside__buttonrow">
                            <button type="button" class="leftside__button">
                                <span class="leftside__button-span">Зарегистрироваться</span>
                            </button>
                        </div>
                    </div>
                </div>
        </section>

        <img class="rightsideimg" src="./icon/truckImg.jpg" alt="truck">
    </div>
</body>
</html>
